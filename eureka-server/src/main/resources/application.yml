spring:
  application:
    name: eureka-server
server:
  port: 8761

eureka:
  server:
    enableSelfPreservation: false
  instance:
    preferIpAddress: true

  client:
    register-with-eureka: false
    fetch-registry: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics



