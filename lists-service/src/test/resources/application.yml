spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:myDB;DB_CLOSE_DELAY=-1
  cloud:
    discovery:
      enabled: false

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

management:
  metrics:
    export:
      influx:
        enabled: false
